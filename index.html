<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Datepicker Demo</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://unpkg.com/js-datepicker/dist/datepicker.min.css">
    <script src="https://cdn.tailwindcss.com"></script>
</head>

<body>
    <div class="h-screen flex justify-center items-center flex-col">
        <div class="border-2 h-[380px] w-[500px] border-gray-900 rounded-xl p-5 ">
            <div class="flex justify-center items-center">
                <h1 class="font-bold text-3xl mb-5 text-gray-900 pr-2">Age Calculator</h1>
            </div>
            <div class="input-container mb-5 flex flex-col justify-start">
                <span class="mb-3 pl-1 text-gray-700 text-xl">Enter Your birth date:</span>
                <input id="single-datepicker" class="p-2 text-lg border-2 border-gray-700 rounded-lg" type="text"
                    placeholder="01-01-2000">
            </div>
            <div class="flex items-center justify-center mb-3">
                <button id="btn" class="w-full p-3 rounded-lg bg-gray-700 text-gray-100 hover:bg-gray-600 text-xl">Calculate</button>
            </div>
            <span class="text-xl flex items-center justify-center mt-10">You are<span id="kuku" class="font-semibold pl-1 pr-1"> 25 years 1 months </span> old</span>
        </div>
    </div>

    <script src="https://unpkg.com/js-datepicker"></script>
    <script src="script.js" type="module"></script>
</body>

</html>
